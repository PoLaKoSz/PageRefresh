<!-- options menu (right click on icon, go to options)-->
<html>

<head>
    <title>Page Refresh Options</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="center-children">
    <div class="settings-container">
        <p class="menu-name">Options</p>

        <div class="row">
            <div class="col-2">
                URL to refresh
            </div>
            <div class="col-2">
                <input type="text" id="inputURL">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                Refresh count
            </div>
            <div class="col-2">
                <input type="number" id="numRefresh">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                Delay between refreshes
            </div>
            <div class="col-2">
                <input type="number" id="delay">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <span class="submodule">+/- range added to the fix delay</span>
            </div>
            <div class="col-2">
                <input type="number" id="plus_delay">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                Append random integer to URL
            </div>
            <div class="col-2">
                <input type="checkbox" id="appendInt">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <span class="submodule">Minimum integer</span>
            </div>
            <div class="col-2">
                <input type="number" id="randIntMin">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <span class="submodule">Maximum integer</span>
            </div>
            <div class="col-2">
                <input type="number" id="randIntMax">
            </div>
        </div>

        <div class="row">
            <div class="save-btn vertical-center-text normal-save-btn-background" id="save">Save</div>
        </div>
    </div>
</body>

<script src="options.js "></script>

</html>
